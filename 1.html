<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tets</title>
</head>
<body>


        <p>Click the following button to see the result: </p>      
        <form>
           <input type = "button" value = "Click Me" onclick = "getConfirmation();" />
        </form> 
       
        <input type = "button" value = "Print" onclick = "window.print()" />
<script>

function getConfirmation() {
               var retVal = confirm("Do you want to continue ?");
               if( retVal == true ) {
                  document.write ("User wants to continue!");
                  return true;
               } else {
                  document.write ("User does not want to continue!");
                  return false;
               }
               }

            var alpha = ["a", "b", "c"];
            var numeric = [1, 2, 3];
            var alphaNumeric = alpha.concat(numeric);
            document.write("alphaNumeric : " + alphaNumeric ); 

            var num = 177.1234;
         document.write("num.toFixed() is : " + num.toFixed()); 
         document.write("<br />"); 
      
         document.write("num.toFixed(6) is : " + num.toFixed(6)); 
         document.write("<br />"); 
      
         document.write("num.toFixed(1) is : " + num.toFixed(1)); 
         document.write("<br />"); 
      
         document.write("(1.23e+20).toFixed(2) is:" + (1.23e+20).toFixed(2)); 
         document.write("<br />"); 
      
         document.write("(1.23e-10).toFixed(2) is : " + (1.23e-10).toFixed(2)); 

</script>
    
</body>
</html>
